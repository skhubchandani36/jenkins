<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Single Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #output {
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <main>
    <p>This is a simple HTML page with embedded CSS and JavaScript.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="output"></p>
  </main>

  <footer>
    <p>&copy; 2025 Sujal's Website</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById('output').innerText = "Button clicked! Thanks for visiting.";
    }
  </script>

</body>
</html>
